plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")
def minSdkVersion = localProperties.getProperty("flutter.minSdkVersion", "23").toInteger()
def targetSdkVersion = localProperties.getProperty("flutter.targetSdkVersion", "33").toInteger()
def compileSdkVersion = localProperties.getProperty("flutter.compileSdkVersion", "33").toInteger()
def ndkVersion = localProperties.getProperty("flutter.ndkVersion", "21.3.6528147")

android {
    namespace = "com.example.speedfret_message"
    compileSdk = compileSdkVersion
    ndkVersion = ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.speedfret_message"
        minSdk = minSdkVersion
        targetSdk = targetSdkVersion
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
